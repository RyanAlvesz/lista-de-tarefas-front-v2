<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tarefas.css">
    <link rel="stylesheet" href="../css/checkbox.css">
    <script defer src="../js/tarefas.js" type="module"></script>
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <title>Lista de Tarefas</title>
</head>
<body class="h-screen font-poppins">
    <main class="h-full w-full fundo flex items-center justify-center relative">
        <img src="../../assets/img/seagull1.png" alt="gaivotas" class="absolute top-5 right-5 max-md:hidden z-10"> 
        <img src="../../assets/img/seagull2.png" alt="gaivotas" class="absolute right-7 bottom-[4vh] max-md:hidden z-10"> 
        <img src="../../assets/img/seagull3.png" alt="gaivotas" class="absolute top-[25%] left-[5vw] max-md:hidden z-10"> 
        <div class="w-full h-full bg-cinzaclaro/10 fixed pointer-events-none max-md:hidden">
            <img src="../../assets/img/static.png" alt="granulado" class="w-full h-full opacity-10">
        </div>
        <section class="bg-white rounded-xl shadow-[0_0_15px_5px_#4D7B9F] z-10 w-[70vw] h-[80vh] grid grid-cols-[3fr_6fr] max-md:w-full max-md:h-full max-md:rounded-none max-md:gap-5">
             <nav class="flex flex-col px-6 py-8 items-center justify-center">
                 <div class="flex w-full items-center gap-4">
                     <img src="../../favicon.svg" alt="gaivotas" class="w-14 h-14">
                     <h2 class="text-azulescuro text-2xl font-semibold">Lista de Tarefas</h2>
                 </div>
                 <div class="flex-grow"></div>
                 <button id="sair" class="text-2xl bg-gradient-to-r from-vermelho to-azulbonito shadow-[0_0_5px_0_rgba(77,123,159,0.5)] text-white font-semibold py-4 px-6 w-[80%] hover:shadow-[0_0_5px_0_rgba(77,123,159,0.8)] hover:scale-[1.01] duration-150 ease-in rounded-xl max-md:py-3 max-md:w-4/5">
                    Sair
                </button>
             </nav>
             <div class="border-l-[1px] border-solid border-cinzaclarinho p-6">

             </div>
        </section>
        <audio src="../audio/grito.mp3" class="hidden" id="audio"></audio>
    </main>
</body>
</html>
